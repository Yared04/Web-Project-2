<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <link th:href="@{\css\bootstrap.min.css}" rel="stylesheet" />
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  

  <title>Sign Up - GADA</title>
  <link rel="stylesheet" href="css/style3.css">
  <link th:href="@{\css\bootstrap.min.css}" rel="stylesheet" />


</head>

<body>

  <header class="p-2 bg-dark text-white">
    <div class="container">

      <div class="d-flex flex-wrap justify-content-lg-start">
        <a class="navbar-brand text-white mr-auto mr-lg-0 fs-1" href="#">GEDA</a>


        <ul class="nav col-12 align-items-end col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Campaign Dashboard</a></li>
          <li> <a class="nav-link px-2 text-white" href="#">Notifications</a></li>
        </ul>

        <div class="text-end">
          <span sec:authorize="!isAuthenticated()">
            <form th:action="@{/login}" method="get">
              <input type="submit" class="btn btn-sm btn-outline-light me-2" value="Log In" />
            </form>
          </span>
        </div>
      </div>
    </div>
  </header>

  <div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
    <div class="inner">
      <form th:action="@{/register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
        <h1>Sign Up to GADA</h1>
        <div class="form-group">
          <div class="form-wrapper">
            <label for="firstName" class="inputs">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" />
          </div>
          <div class="form-wrapper">
            <label for="lastName" class="inputs">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" />
          </div>
        </div>
        <div class="form-wrapper">
          <label for="username" class="inputs">Username</label>
          <input type="text" th:field="*{username}" class="form-control" />
        </div>
        <div class="form-wrapper">
          <label for="phoneNumber" class="inputs">Phone Number</label>
          <input type="text" th:field="*{phoneNumber}" class="form-control" />
        </div>
        <div class="form-wrapper">
          <label for="email" class="inputs">Email</label>
          <input type="text" th:field="*{email}" class="form-control" />
        </div> 
        <div class="form-wrapper">
          <label class="inputs">Password</label>
          <input type="password" th:field="*{password}" class="form-control" />
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  <footer class="text-center text-white bg-dark">
    <div class="container pt-3">
      <section class="mb-3">
        <a class="btn btn-link btn-floating text-white btn-lg m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-link btn-floating text-white btn-lg m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-link btn-floating text-white btn-lg m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
        <a class="btn btn-link btn-floating text-white btn-lg m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
    </div>
    <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2)">
      &copy; 2020 <b>GEDA</b> All rights reserved.
    </div>
  </footer>
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
